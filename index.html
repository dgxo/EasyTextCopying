<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Snippet Copying</title>
   <link rel="stylesheet" href="normalise.css?v=2">
   <link rel="stylesheet" href="stylesheet.css?v=2">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <script src="index.js?v=2" defer></script>

   <meta name="description" content="Easy copy-pasting of text snippets">
   <meta name="author" content="Dog">

</head>

<body>
   <template id="snippetTemplate">
      <li class="snippet">
         <textarea rows="5" cols="30" placeholder="Text content" disabled></textarea>
         <button id="copy"></button>
         <div class="buttons">
            <button id="edit"><span class="material-symbols-outlined">edit</span></button>
            <button id="done" class="hidden"><span class="material-symbols-outlined">check</span></button>
            <button id="delete"><span class="material-symbols-outlined">delete</span></button>
         </div>
      </li>
   </template>

   <template id="sectionTemplate">
      <section data-name="Cafe">
         <h1>
            <span class="section-title" contenteditable>Cafe</span> <span class="material-symbols-outlined">edit</span>
         </h1>
         <ul>
         </ul>
         <button id="add"><span class="material-symbols-outlined">add</span> Add new snippet</button>
      </section>
   </template>

   <div id="copied" class="hidden"><span class="material-symbols-outlined">check</span> Copied!</div>
   <button id="new-section"><span class="material-symbols-outlined">add</span> Add section</button>

   <main>
   </main>

</body>

</html>
